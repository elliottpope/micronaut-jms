plugins {
    id 'java'
}

dependencies {
    implementation project(':micronaut-jms-core')
    implementation platform('io.micronaut:micronaut-bom:2.0.0')

    implementation "javax.jms:javax.jms-api:2.0.1"
    implementation "org.apache.activemq:activemq-broker:5.16.0"
    annotationProcessor "io.micronaut:micronaut-inject-java"
    // needed because otherwise IntelliJ integration broken
    compileOnly "io.micronaut:micronaut-inject-java"
    api "io.micronaut:micronaut-inject"

    testImplementation project(':micronaut-jms-core-test')

    testCompileOnly "io.micronaut:micronaut-inject-java"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    testCompile "io.micronaut.test:micronaut-test-junit5:1.2.2"
    testImplementation "org.mockito:mockito-junit-jupiter:3.5.5"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.6.2"
    testImplementation "org.apache.activemq.tooling:activemq-junit:5.16.0"
}

test {
    useJUnitPlatform()
}
